<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- FontAwesome for the rocket icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        @import url('https://cdn.jsdelivr.net/npm/@fontsource/soehne@1.0.0/index.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
            cursor: none; /* Hide default cursor */
        }

        /* Custom Cursor Styles */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            backdrop-filter: blur(2px);
            background-color: transparent;
        }

        .cursor-trail {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }

        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 1;
            pointer-events: auto;
        }

        spline-viewer {
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: auto;
            cursor: none; /* Hide cursor in spline viewer too */
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 10% 80px;
            position: relative;
            z-index: 10;
            user-select: none;
            min-height: 100vh;
            backdrop-filter: brightness(1.2);
        }

        .hero h1 {
            font-family: 'Söhne', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 5.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: #ffffff;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .hero .subtitle {
            font-family: 'Söhne', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.6rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 720px;
        }

        .cta-button {
            background: #ffffff;
            color: #000000;
            padding: 0.85rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.25rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.3);
            cursor: none; /* Remove default cursor */
            border: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(255, 255, 255, 0.5);
        }

        /* ========== ROCKET ANIMATION OVERLAY ========== */
        .rocket-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .rocket-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ========== ANIMATED BACKGROUND PARTICLES ========== */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: floatParticle 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .particle:nth-child(odd) {
            animation-direction: reverse;
        }

        .particle:nth-child(1) {
            width: 2px;
            height: 2px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .particle:nth-child(2) {
            width: 3px;
            height: 3px;
            top: 20%;
            left: 80%;
            animation-delay: 1s;
            animation-duration: 6s;
        }

        .particle:nth-child(3) {
            width: 1px;
            height: 1px;
            top: 60%;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 7s;
        }

        .particle:nth-child(4) {
            width: 2px;
            height: 2px;
            top: 80%;
            left: 90%;
            animation-delay: 1.5s;
            animation-duration: 9s;
        }

        .particle:nth-child(5) {
            width: 3px;
            height: 3px;
            top: 40%;
            left: 60%;
            animation-delay: 0.5s;
            animation-duration: 5s;
        }

        .particle:nth-child(6) {
            width: 1px;
            height: 1px;
            top: 15%;
            left: 40%;
            animation-delay: 3s;
            animation-duration: 8s;
        }

        .particle:nth-child(7) {
            width: 2px;
            height: 2px;
            top: 70%;
            left: 70%;
            animation-delay: 2.5s;
            animation-duration: 6s;
        }

        .particle:nth-child(8) {
            width: 1px;
            height: 1px;
            top: 30%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 7s;
        }

        .particle:nth-child(9) {
            width: 3px;
            height: 3px;
            top: 90%;
            left: 30%;
            animation-delay: 1s;
            animation-duration: 9s;
        }

        .particle:nth-child(10) {
            width: 2px;
            height: 2px;
            top: 50%;
            left: 85%;
            animation-delay: 3.5s;
            animation-duration: 5s;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-10px) translateX(-15px) scale(0.8);
                opacity: 0.4;
            }
            75% {
                transform: translateY(15px) translateX(5px) scale(1.1);
                opacity: 0.7;
            }
        }

        .rocket-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            z-index: 10;
        }

        .rocket-wrapper {
            position: absolute;
            left: -150px;
            display: flex;
            align-items: center;
            animation: none;
        }

        .rocket-wrapper.flying {
            animation: rocketFly 3s ease-in-out forwards;
        }

        .rocket-icon {
            font-size: 6rem;
            color: #ffffff;
            transform: rotate(45deg); /* Rotate to make it horizontal */
            z-index: 2;
            position: relative;
        }

        /* Gas exhaust animation */
        .rocket-exhaust {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Space between exhaust and rocket */
        }

        .gas-particle {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            margin: 0 2px;
            opacity: 0;
            animation: gasFlow 0.6s ease-out infinite;
        }

        .gas-particle:nth-child(1) { animation-delay: 0s; }
        .gas-particle:nth-child(2) { animation-delay: 0.1s; }
        .gas-particle:nth-child(3) { animation-delay: 0.2s; }
        .gas-particle:nth-child(4) { animation-delay: 0.3s; }
        .gas-particle:nth-child(5) { animation-delay: 0.4s; }

        /* Larger gas clouds */
        .gas-cloud {
            width: 15px;
            height: 15px;
            background: #ffffff;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
            animation: gasCloudFlow 0.8s ease-out infinite;
        }

        .gas-cloud:nth-child(6) { animation-delay: 0.1s; }
        .gas-cloud:nth-child(7) { animation-delay: 0.3s; }
        .gas-cloud:nth-child(8) { animation-delay: 0.5s; }

        .travel-text {
            font-family: 'Söhne', 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-top: 30px;
            text-align: center;
            opacity: 1; /* Show immediately */
            z-index: 10;
            position: relative;
        }

        @keyframes rocketFly {
            0% {
                left: -150px;
            }
            100% {
                left: calc(100% + 150px);
            }
        }

        @keyframes gasFlow {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-40px) scale(0.3);
            }
        }

        @keyframes gasCloudFlow {
            0% {
                opacity: 0.8;
                transform: translateX(0) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translateX(-25px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateX(-50px) scale(0.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 100px 5% 60px;
            }

            .hero h1 {
                font-size: 3.8rem;
            }

            .hero .subtitle {
                font-size: 1.3rem;
                margin-bottom: 2rem;
            }

            .rocket-icon {
                font-size: 4rem;
            }

            .travel-text {
                font-size: 1.5rem;
            }

            .gas-particle {
                width: 6px;
                height: 6px;
            }

            .gas-cloud {
                width: 12px;
                height: 12px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero .subtitle {
                font-size: 1.1rem;
            }

            .rocket-icon {
                font-size: 3rem;
            }

            .travel-text {
                font-size: 1.2rem;
            }

            .gas-particle {
                width: 5px;
                height: 5px;
            }

            .gas-cloud {
                width: 10px;
                height: 10px;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>
</head>
<body>
    <div class="spline-background">
        <spline-viewer url="https://prod.spline.design/k-fwEYqfePxBJs5s/scene.splinecode"></spline-viewer>
    </div>

    <div class="content">
        <main class="hero">
            <h1>We are stardust creating<br> magic.</h1>
            <p class="subtitle">We are atoms with consciousness, creating worlds with code</p>
            <button class="cta-button" id="enterButton" style="width: fit-content;">Enter My Universe</button>
        </main>
    </div>

    <!-- Rocket Animation Overlay -->
    <div class="rocket-overlay" id="rocketOverlay">
        <!-- Animated Background Particles -->
        <div class="bg-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="travel-text" id="travelText">Stitching atoms into new worlds...</div>
        
        <div class="rocket-container">
            <div class="rocket-wrapper" id="rocketWrapper">
                <div class="rocket-exhaust">
                    <!-- Gas particles -->
                    <div class="gas-particle"></div>
                    <div class="gas-particle"></div>
                    <div class="gas-particle"></div>
                    <div class="gas-particle"></div>
                    <div class="gas-particle"></div>
                    <!-- Gas clouds -->
                    <div class="gas-cloud"></div>
                    <div class="gas-cloud"></div>
                    <div class="gas-cloud"></div>
                </div>
                <i class="fas fa-rocket rocket-icon" id="rocketIcon"></i>
            </div>
        </div>
    </div>

    <script>
        // Custom cursor with particle trail
        const cursor = document.createElement('div');
        cursor.className = 'cursor';
        document.body.appendChild(cursor);

        const trails = [];
        let mouseX = 0, mouseY = 0;

        // Create trail particles
        for (let i = 0; i < 12; i++) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            document.body.appendChild(trail);
            trails.push({
                element: trail,
                x: 0,
                y: 0,
                alpha: 1 - (i * 0.08)
            });
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
        });

        // Animate cursor trails
        function animateTrails() {
            let currentX = mouseX;
            let currentY = mouseY;
            
            trails.forEach((trail, index) => {
                trail.x += (currentX - trail.x) * (0.5 - index * 0.02);
                trail.y += (currentY - trail.y) * (0.5 - index * 0.02);
                
                trail.element.style.left = trail.x - 2 + 'px';
                trail.element.style.top = trail.y - 2 + 'px';
                trail.element.style.opacity = trail.alpha;
                
                currentX = trail.x;
                currentY = trail.y;
            });
            
            requestAnimationFrame(animateTrails);
        }
        animateTrails();

        // Hover effects
        document.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.backgroundColor = 'transparent';
            });
        });

        // ========== ROCKET ANIMATION FUNCTIONALITY ========== 
        const enterButton = document.getElementById('enterButton');
        const rocketOverlay = document.getElementById('rocketOverlay');
        const rocketWrapper = document.getElementById('rocketWrapper');
        const travelText = document.getElementById('travelText');

        enterButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show rocket overlay
            rocketOverlay.classList.add('active');
            
            // Start rocket animation immediately
            setTimeout(() => {
                rocketWrapper.classList.add('flying');
            }, 100);
            
            // Redirect as soon as rocket finishes animation (3 seconds)
            setTimeout(() => {
                window.location.href = 'landing.html';
            }, 3100); // 3.1 seconds (3s animation + small buffer)
        });
    </script>
</body>
</html>
